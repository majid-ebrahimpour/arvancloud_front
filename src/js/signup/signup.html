<div id="signup">
    <h1>
        Signup:
    </h1>
    <div style="width: 50%;">
        <form method="POST" class="signup-form">
            <div class="row">
                <div class="col">
                    Name:
                </div>
                <div class="col">
                    <input type="text" name="name" required autofocus />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Email:
                </div>
                <div class="col">
                    <input type="email" name="email" required />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Password:
                </div>
                <div class="col">
                    <input type="password" name="password" required />
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="button" class="signup-form-submit" name="signup">
                        Signup
                    </button>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <div class="row">
            <div class="col">
                Already have an account? <a href="#signin">Signin</a>
            </div>
        </div>
    </div>
</div>
